<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Layout</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: sans-serif;
        color: #343a40;
        font-size: 24px;
        height: 100vh;
        display: grid;
        grid-template-columns: 80px 400px 1fr 250px;
        grid-template-rows: 80px 1fr;
        text-align: center;
        font-weight: bold;
      }

      nav,
      section,
      aside,
      main {
        padding-top: 24px;
      }
      nav {
        background-color: #343a40;
        grid-row: 1/-1;
        color: #fff;
      }

      menu {
        background-color: #7048e8;
        color: #fff;
        grid-column: 2/-1;
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 0 40px;
      }

      button {
        font-size: 16px;
        background-color: #5f3dc4;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        color: #fff;
        padding: 12px;
        display: inline-block;
        font-weight: bold;
      }

      button:last-child {
        background-color: #d6336c;
        margin-left: auto;
      }
      section {
        background-color: #e9ecef;
        padding: 40px;
        overflow: scroll;
        display: flex;
        flex-direction: column;
        gap: 40px;
      }

      aside {
        background-color: #e9ecef;
      }

      .email {
        background-color: #abd5bd;
        height: 96px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 10px;
        flex-shrink: 0;
      }
    </style>
  </head>
  <body>
    <nav>Nav</nav>
    <menu>
      <button>New</button>
      <button>Reply</button>
      <button>Forward</button>
      <button>Unread</button>
      <button>Trash</button>
    </menu>
    <section>
      <div class="email">New Email</div>
      <div class="email">New Email</div>
      <div class="email">New Email</div>
      <div class="email">New Email</div>
      <div class="email">New Email</div>
      <div class="email">New Email</div>
      <div class="email">New Email</div>
      <div class="email">New Email</div>
      <div class="email">New Email</div>
      <div class="email">New Email</div>
      <div class="email">New Email</div>
    </section>
    <main>Email</main>
    <aside>Information</aside>
  </body>
</html>
